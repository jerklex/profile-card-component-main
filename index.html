<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <div class="main">
              <div class="profile-card">
                <section class="profile-card-banner">
                  <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="profile-card-images" >
                  <img src="images/image-huda.jpeg" alt="" class="profile-card-avatar">
                </section> 
                <div class="profile-card-profile">
                 
                  <section class="profile-card-info">
                    <div class="profile-info-top">
                      <h1>Hüda Çetin</h1>
                    <p class="age">18</p>
                    </div>
                    
                    <p class="location">Turkey</p>
                  
                  
                  </section>
                  <hr>
                  <div class="profile-card-counts">

                    <div class="profile-card-count">
                      <h3>80K</h3>
                      <p>Followers</p>
                    </div>
                  <div class="profile-card-count">
                      <h3>803K</h3>
                      <p>Likes</p>
                    </div>
                    <div class="profile-card-count">
                      <h3>1.4K</h3>
                      <p>Photos</p>
                    </div>


                  </div>
                </div>

              </div>

      </div>
  
</body>
</html>
